<!DOCTYPE>
<html>
<head>
<title>MyPage</title>
<script src="js/jquery-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
$('input').focus(function(){
$('.hellox').html("Start typing");
$('.hellox').css('font-size','20px');
});
$('input').blur(function(){
$('.hellox').html("");
});
$('select').change(function(){
$('body').css('background-color',this.value);
});
});
</script>
</head>
<body>
<input type="text" placeholder="Select to type" />
<span class="hellox"></span>

<div class="form-group">
<label for="sel1">Select list:</label>
<select class="form-control" id="sel" style="width:25%">
	<option value="White">Choose a color</option>
	<option value="Red">Red</option>
	<option value="Yellow">Yellow</option>
	<option value="Blue">Blue</option>
</div>
</body>
</html>
